
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowQ</title>
    <meta name="theme-color" content="#6366F1">
    <meta name="description" content="FlowQ - Information Management with AI">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FlowQ">
    <meta property="og:description" content="FlowQ - Information Management with AI">
    <meta property="og:image" content="/og-image.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Custom semantic colors
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        border: 'var(--border)',
                        accent: 'var(--accent)',
                        'accent-foreground': 'var(--accent-foreground)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Light Theme */
        :root {
            --background: #f9fafb;
            --foreground: #111827;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
            --accent: #8b5cf6;
            --accent-foreground: #ffffff;
            --card: #ffffff;
            --card-foreground: #111827;
        }

        /* CSS Variables - Dark Theme */
        .dark {
            --background: #111827;
            --foreground: #f9fafb;
            --muted: #1f2937;
            --muted-foreground: #9ca3af;
            --border: #374151;
            --accent: #a78bfa;
            --accent-foreground: #111827;
            --card: #1f2937;
            --card-foreground: #f9fafb;
        }

        /* Apply theme background */
        html {
            background-color: var(--background);
            color: var(--foreground);
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Custom animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.2s ease-out;
        }

        .animate-fade-out {
            animation: fade-out 0.2s ease-out;
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-background text-foreground transition-colors duration-200">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
