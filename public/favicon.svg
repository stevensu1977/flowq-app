<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - Cyan to Purple flow -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="40%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#8B5CF6" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- Subtle ring decoration -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(139,92,246,0.15)" stroke-width="1"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="1"/>

  <!-- Main "Q" shape formed by flowing curves -->
  <g filter="url(#shadow)">
    <!-- Outer Q circle -->
    <circle cx="256" cy="240" r="130" fill="none" stroke="url(#flowGrad)" stroke-width="42" stroke-linecap="round"/>

    <!-- Q tail - flowing diagonal -->
    <path
      d="M 340 310 Q 380 350, 400 400"
      fill="none"
      stroke="url(#flowGrad)"
      stroke-width="42"
      stroke-linecap="round"
    />
  </g>

  <!-- Flow particles/dots along the path -->
  <g filter="url(#glow)">
    <!-- Top flow dot -->
    <circle cx="256" cy="110" r="12" fill="#06B6D4"/>

    <!-- Right flow dot -->
    <circle cx="386" cy="240" r="10" fill="#8B5CF6"/>

    <!-- Bottom left flow dot -->
    <circle cx="160" cy="320" r="8" fill="#A855F7"/>

    <!-- Tail flow dots -->
    <circle cx="370" cy="340" r="10" fill="#D946EF"/>
    <circle cx="395" cy="390" r="8" fill="#EC4899"/>
  </g>

  <!-- Small accent dots for "flow" feeling -->
  <circle cx="180" cy="150" r="4" fill="rgba(6,182,212,0.6)"/>
  <circle cx="340" cy="160" r="3" fill="rgba(139,92,246,0.6)"/>
  <circle cx="145" cy="260" r="3" fill="rgba(168,85,247,0.5)"/>
</svg>
